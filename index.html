<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <button class="open-popup">Add to cart</button>
  <div class="modal row">
    <div class="gallery col-xs-5">

    </div>
    <div class="description col-xs-7">
      <div class="col-xs-12 product-header">
        <p>Konsola MICROSOFT XBOX ONE S <br/>500GB + FIFA 19</p>
      </div>
      <div class="col-xs-12 product-price">

      </div>
      <div class="col-xs-12 row">
        <div class="col-xs-12"><p>Rozmiar:</p></div>
        <div class="col-xs-12 row size-buttons">
        </div>
      </div>
      <div class="col-xs-12 row">

        <div class="col-xs-12 color-dropdown-wrapper">
          <select class="color-dropdown col-xs-10">

        </div>

        </div>
      </div>

  </div>
  <div class="overlay">
  </div>
