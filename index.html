<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button class="open-popup">Add to cart</button>
  <div class="modal row container">
    <div class="gallery col-xs-12 col-sm-5">
      <div class="gallery-images"></div>
      <div class="gallery-buttons">
        <div class="previous-btn">
          <i class='bx bx-chevron-left'></i>
        </div>
        <div class="next-btn">
          <i class='bx bx-chevron-right'></i>
        </div>
      </div>
    </div>
    <div class="container-fluid description col-xs-12 col-sm-7">
      <div class="product-header">
        <p>Konsola MICROSOFT XBOX ONE S <br/>500GB + FIFA 19</p>
      </div>
      <div class="product-price">
        <p class="price" id="price"></p>
      </div>
      <div class="">
        <div class="col-xs-12"><p>Rozmiar:</p></div>
        <div class="col-xs-12 row size-buttons"></div>
      </div>
      <div class="">
        <div class="col-xs-12"><p>Wariant:</p></div>
        <div class="col-xs-12 color-dropdown-wrapper">
          <select id="color-dropdown" class="color-dropdown col-xs-10">
          </select>
        </div>
      </div>
      <div class="row availability-section">
        <div class="product-availability row col-xs-4 col-sm-4">
          <div class="col-xs-2">
            <!-- <a class="product-availability-icon"></a> -->
            <img alt="oops" class="product-availability-icon"/>
          </div>
          <div class="product-availability-text-wrapper col-xs-12">
            <p class="product-availability-text"></p>
          </div>
        </div>
        <div id="delivery-information" class="delivery-information row col-xs-8 col-sm-8">
          <div class="col-xs-2 delivery-icon-wrapper"><img alt="oops" class="delivery-icon" src="./images/chronometer.svg"/></div>
          <div class="col-xs-9 row delivery-time-information">
            <p>Możemy wysłać już dzisiaj!</p>
            <a href="#">Sprawdź czasy i koszty wysyłki!</a>
          </div>
        </div>
      </div>
      <div class="bottom-section col-xs-12">
        <div class="col-xs-4 quantity">
          <a id="minus" class="btn-quantity col-xs-2" href="#"><i class="fas fa-minus"></i></a>
          <input class="amount col-xs-6" type="text" value="1">
          <a id="plus" class="btn-quantity col-xs-2" href="#"><i class="fas fa-plus"></i></a>
        </div>
        <div class="col-xs-8 add-to-cart-button-wrapper">
          <button class="add-to-cart-button" type="submit">Dodaj do koszyka</button>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay">
  </div>  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
